{% load static %}

<nav class="navbar fixed-top navbar-light bg-light px-4" id="navbar">
  <a class="navbar-brand" href="{% if user.is_authenticated %}{% url 'pets:index' %}{% else %}/{% endif %}">
    <svg class="d-inline-block align-text-middle" width="50" height="50">
      <use href="{% static 'img/icons.svg' %}#ePet" />
    </svg>
    <span class="navbar-brand">єУлюбленець</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item">
      <a href="{% if not is_index %}{% url 'index' %}{% endif %}#carousel" class="nav-link">Головна</a>
    </li>
    <li class="nav-item">
      <a href="{% if not is_index %}{% url 'index' %}{% endif %}#purpose" class="nav-link">Мета</a>
    </li>
    <li class="nav-item">
      <a href="{% if not is_index %}{% url 'index' %}{% endif %}#features" class="nav-link">Особливості</a>
    </li>
    <li class="nav-item">
      <a href="{% if not is_index %}{% url 'index' %}{% endif %}#about" class="nav-link">Про нас</a>
    </li>
    {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span>{{ user.username }}</span>
            <i class="bi bi-person"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
          <li>
            <a class="dropdown-item" href="{% url 'pets:index' %}">Мої улюбленці</a>
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'password_change' %}">Змінити пароль</a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="dropdown-item">Вийти</button>
            </form>
          </li>
        </ul>
      </li>
    {% else %}
      <li class="nav-item">
        <a href="{% if not is_index %}{% url 'index' %}{% endif %}#join" class="nav-link">Приєднатися</a>
      </li>
    {% endif %}
  </ul>
</nav>
