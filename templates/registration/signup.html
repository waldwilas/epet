{% extends 'base/base.html' %}

{% block title %}
  Реєстрація
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h2>Реєстрація</h2>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <div class="text-center">
            <button class="btn btn-primary" type="submit">Зареєструватися</button>
          </div>
        </form>
        <div>
          <a href="{% url 'login' %}" class="link-primary">Увійти</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
